<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'signupstyle.css' %}">
    <link rel="stylesheet" href="{% static 'create_employee.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile-section">
            <img src="https://via.placeholder.com/60" alt="Profile Picture">
            <div class="username">Guest User</div>
        </div>
        <a href="{%url 'signin' %}"><i class="fas fa-home"></i> Home</a>
        <div class="dropdown">
            <a href="#"><i class="fas fa-user"></i> Employee</a>
            <div class="dropdown-content">
                <a href="{% url 'create' %}" id='create-link'><i class="fas fa-edit"></i>Create</a>
                <a href="{% url 'search_employee'%}"><i class="fas fa-search"></i>Search</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#"><i class="fas fa-ellipsis-h"></i> More</a>
            <div class="dropdown-content">
                <a href="{%url 'tabs' %}"><i class="fas fa-hand-point-right"></i>Multiple Tabs</a>
                <a href="{%url 'menu'%}"><i class="fas fa-hand-point-right"></i>Menu</a>
                <a href="{%url 'auto'%}"><i class="fas fa-hand-point-right"></i>Autocomplete</a>
                <a href="{%url 'collapsible'%}"><i class="fas fa-hand-point-right"></i>Collapsible Content</a>
                <a href="{%url 'images'%}"><i class="fas fa-hand-point-right"></i>Images</a>
                <a href="{%url 'slider'%}"><i class="fas fa-hand-point-right"></i>Slider</a>
                <a href="{%url 'tooltips'%}"><i class="fas fa-hand-point-right"></i>Tooltips</a>
                <a href="{%url 'popups'%}"><i class="fas fa-hand-point-right"></i>Popups</a>
                <a href="{%url 'links'%}"><i class="fas fa-hand-point-right"></i>Links</a>
                <a href="{%url 'cssprops'%}"><i class="fas fa-hand-point-right"></i>CSS Properties</a>
                <a href="{%url 'iframes'%}"><i class="fas fa-hand-point-right"></i>iFrames</a>
            </div>
        </div>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <!-- Header -->
    <div class="header">
        Magnus
        <a href="{% url 'logout' %}" class="logout" id="logout">Logout</a>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <button class="menu-btn" id="single-menu-btn">Single Menus</button>
        <button class="menu-btn" id="sub-menu-btn">Sub Menus</button>
        <div id="single-menu" class="menu-list" style="display: none;">
            <button class="option-btn" onclick="showTest('Testing')">Testing</button>
            <button class="option-btn" onclick="showTest('Java')">Java</button>
            <button class="option-btn" onclick="showTest('Python')">Python</button>
            <button class="option-btn" onclick="showTest('Dotnet')">Dotnet</button>
            <button class="option-btn" onclick="showTest('Database')">Database</button>
        </div>
        <div id="sub-menu" class="menu-list" style="display: none;">
            <button class="option-btn" onclick="showSubMenu('Testing')">Testing</button>
            <button class="option-btn" onclick="showSubMenu('Java')">Java</button>
            <button class="option-btn" onclick="showSubMenu('Dotnet')">Dotnet</button>
            <button class="option-btn" onclick="showSubMenu('Database')">Database</button>
        </div>
        <div id="content-container" style="display: none;">
            <div id="content">

            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        Copyright Â© 2024 &nbsp;&nbsp; <a href="http://jalatechnologies.com">JALA Technologies</a>. &nbsp;All rights reserved.
    </div>
    
    <script>
        document.getElementById('single-menu-btn').addEventListener('click', function() {
            let singleMenu = document.getElementById('single-menu');
            let subMenu = document.getElementById('sub-menu');
            let contentContainer = document.getElementById('content-container');
            let singleMenuBtn = document.getElementById('single-menu-btn');
            let subMenuBtn = document.getElementById('sub-menu-btn');

            singleMenuBtn.classList.add('white');
            subMenuBtn.classList.remove('white');
           
            subMenu.style.display = "none";
            contentContainer.style.display = "none";
            singleMenu.style.display = (singleMenu.style.display === "block") ? "none" : "block";
        });

        document.getElementById('sub-menu-btn').addEventListener('click', function() {
            let singleMenu = document.getElementById('single-menu');
            let subMenu = document.getElementById('sub-menu');
            let contentContainer = document.getElementById('content-container');
            let singleMenuBtn = document.getElementById('single-menu-btn');
            let subMenuBtn = document.getElementById('sub-menu-btn');

            subMenuBtn.classList.add('white');
            singleMenuBtn.classList.remove('white');

            singleMenu.style.display = "none";
            contentContainer.style.display = "none";
            subMenu.style.display = (subMenu.style.display === "block") ? "none" : "block";
        });

        function showTest(option) {
            let contentContainer = document.getElementById('content-container');
            let content = document.getElementById('content');
            contentContainer.style.display = "block";
            content.innerHTML = `<h2>You have selected : ${option} option.</h2>`;
        }
        function showSubMenu(option) {
            let contentContainer = document.getElementById('content-container');
            let content = document.getElementById('content');
            contentContainer.style.display = "block";
            if (option === 'Testing') {
                content.innerHTML = `
                    <h2>${option} Options</h2>
                    <button class="option-btn" onclick="showTest('${option} - Selenium')">Selenium</button>
                    <button class="option-btn" onclick="showTest('${option} - Manual Testing')">Manual Testing</button>
                    <button class="option-btn" onclick="showTest('${option} - DB Testing')">DB Testing</button>
                    <button class="option-btn" onclick="showTest('${option} - Unit Testing')">Unit Testing</button>
                `;
            } else if (option === 'Java') {
                content.innerHTML = `
                    <h2>${option} Options</h2>
                    <button class="option-btn" onclick="showTest('${option} - Core Java')">Core Java</button>
                    <button class="option-btn" onclick="showTest('${option} - Advanced Java')">Advanced Java</button>
                    <button class="option-btn" onclick="showTest('${option} - Spring')">Spring</button>
                    <button class="option-btn" onclick="showTest('${option} - Hibernate')">Hibernate</button>
                `;
            } else if (option === 'Dotnet') {
                content.innerHTML = `
                    <h2>${option} Options</h2>
                    <button class="option-btn" onclick="showTest('${option} - ASP.Net')">ASP.Net</button>
                    <button class="option-btn" onclick="showTest('${option} - Core .Net')">Core .Net</button>
                    <button class="option-btn" onclick="showTest('${option} - MVC')">MVC</button>
                    <button class="option-btn" onclick="showTest('${option} - Advanced .Net')">Advanced .Net</button>
                `;
            } else if (option === 'Database') {
                content.innerHTML = `
                    <h2>${option} Options</h2>
                    <button class="option-btn" onclick="showTest('${option} - SQL')">SQL</button>
                    <button class="option-btn" onclick="showTest('${option} - Oracle')">Oracle</button>
                    <button class="option-btn" onclick="showTest('${option} - MySQL')">MySQL</button>
                    <button class="option-btn" onclick="showTest('${option} - PostgreSQL')">PostgreSQL</button>
                `;
            }
        }

    </script>
</body>
</html>
