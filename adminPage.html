<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    {% load  static  %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <div class='login-container'>
                <form action="{% url 'signin'%}" method="POST">
                    {%csrf_token%}
                    <h1>Admin Page</h1>
                    <input type="text" name="email" id="email" placeholder="Enter Your admin Email" required><br>
                    <input type="text" name="password" id="password" placeholder="Enter Your admin Password" required><br>
                    <button type="submit">Sign-In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
